<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo-side">
        <h1 class="club-title">Iron Man Club</h1>

    </div>

    <div class="sign-up-side">
        
        <div class="message-box">
            <h3>Join the #1 iron man fan club in the world! </h3>
            <h3>R.I.P. TONY STARK :(</h3>
        </div>

        <div class="form-box">
            <form action="#" method="get">
                <div class="name-row">
                    <div class="content">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Tony...">
                    </div>

                    <div class="content">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Stark...">
                     </div>
                </div>
                
                <div class="info-row">
                    <div class="content">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="tstark123@example.com">
                    </div>
                    
                    <div class="content">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number" placeholder="(123)-456-7890">
                    </div>
                </div>
    
                <div class="password-row">
                    <div class="content">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    
                    <div class="content">
                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" id="password_confirm" name="password_confirm">
                    </div>
                </div>
            </form>

        </div>

        <div class="extra-box">

        </div>


    </div>
</body>
</html>
